<p>롯데 자이언츠 야구단은 1975년 5월 6일 서울에서 창단되어 실업야구연맹에 10번째로 가입한 구단이었다. 미래의 프로야구단을 지향하여 롯데 자이언츠라는 구단명을 사용하였다. (다만, 보도 자료에 따라 구단명이 '롯데 자이언트'라고 표기된 자료가 존재한다.) 창단 감독은 김동엽이었다.</p>
