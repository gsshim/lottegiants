<p> 2017 시즌 <strong>득점</strong>:743 <strong>실점</strong>:701 <strong>홈런</strong>:151 <strong>도루</strong>:92 <strong>타율</strong>:0.285 <strong>방어율</strong>:4.56이다.</p>
